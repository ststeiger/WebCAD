<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" >
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <!-- For IE in intranet :) must be first tag in head ... -->

    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="last-modified" content="Thu, 12 Jun 2015 22:00:00 GMT" />


    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1">
    -->
    <meta name='viewport' content='width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00' />
    <title>Simple Gantt</title>
    <style>

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }


        body {
            font-family: sans-serif;
            background: #ccc;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }
        /* custom class */
        .gantt .bar-milestone .bar {
            fill: tomato;
        }
    </style>
    <link rel="stylesheet" href="ts/Gantt/gantt.css" />
    <!--
    <script src="dist/frappe-gantt.js"></script>
    -->
    <script src="ts/Gantt/index.js" type="module"></script>
    
</head>
<body>
    <div class="container">
        <h2>Interactive Gantt Chart entirely made in SVG!</h2>
        <div class="gantt-target"></div>
    </div>
    <script type="module">
        
        // https://www.youtube.com/watch?v=Dc5SZUYMSjk
        
        import Gantt from './ts/Gantt/index.js';
        
        var tasks = [
            {
                start: '2018-10-01',
                end: '2018-10-08',
                name: 'Redesign website',
                id: "Task 0",
                progress: 20
            },
            {
                start: '2018-10-03',
                end: '2018-10-06',
                name: 'Write new content',
                id: "Task 1",
                progress: 5,
                dependencies: 'Task 0'
            },
            {
                start: '2018-10-04',
                end: '2018-10-08',
                name: 'Apply new styles',
                id: "Task 2",
                progress: 10,
                dependencies: 'Task 1'
            },
            {
                start: '2018-10-08',
                end: '2018-10-09',
                name: 'Review',
                id: "Task 3",
                progress: 5,
                dependencies: 'Task 2'
            },
            {
                start: '2018-10-08',
                end: '2018-10-10',
                name: 'Deploy',
                id: "Task 4",
                progress: 0,
                dependencies: 'Task 2'
            },
            {
                start: '2018-10-11',
                end: '2018-10-11',
                name: 'Go Live!',
                id: "Task 5",
                progress: 0,
                dependencies: 'Task 4',
                custom_class: 'bar-milestone'
            },
            {
                start: '2014-01-05',
                end: '2019-10-12',
                name: 'Long term task',
                id: "Task 6",
                progress: 0
            }
        ]
        var gantt_chart = new Gantt(".gantt-target", tasks, {
            on_click: function (task) {
                console.log(task);
            },
            on_date_change: function (task, start, end) {
                console.log(task, start, end);
            },
            on_progress_change: function (task, progress) {
                console.log(task, progress);
            },
            on_view_change: function (mode) {
                console.log(mode);
            },
            view_mode: 'Month',
            language: 'en'
        });
        console.log(gantt_chart);
    </script>
</body>
</html>
